{% extends 'base.html' %}
{% block content %}
<div class="admin-layout">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-label">Event</div>
      <a href="/admin" class="{% if request.endpoint=='admin_dashboard' %}active{% endif %}">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-label">Management</div>
      <a href="/admin/problems" class="{% if 'problems' in request.endpoint %}active{% endif %}">
        <i class="fas fa-code"></i> Problems
      </a>
      <a href="/admin/teams" class="{% if 'teams' in request.endpoint %}active{% endif %}">
        <i class="fas fa-users"></i> Teams
      </a>
      <a href="/admin/submissions" class="{% if 'submissions' in request.endpoint %}active{% endif %}">
        <i class="fas fa-paper-plane"></i> Submissions
        {% if pending_count is defined and pending_count %}<span class="badge red">{{ pending_count }}</span>{% endif %}
      </a>
      <a href="/admin/clarifications" class="{% if 'clarifications' in request.endpoint %}active{% endif %}">
        <i class="fas fa-comments"></i> Clarifications
      </a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-label">Reports</div>
      <a href="/leaderboard">
        <i class="fas fa-trophy"></i> Leaderboard
      </a>
      <a href="/admin/analytics">
        <i class="fas fa-chart-bar"></i> Analytics
      </a>
      <a href="/admin/export/leaderboard">
        <i class="fas fa-download"></i> Export CSV
      </a>
    </div>
    <div class="sidebar-section">
      <a href="/logout" style="color:var(--red)">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main-content">
    {% block admin_content %}{% endblock %}
  </div>
</div>
{% endblock %}
